<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appetizers</title>
</head>
<body>
    <h1>Appetizer Recipes</h1>
    
    <h2>Bruschetta</h2>
    <ul>
        <li>Baguette</li>
        <li>Tomatoes</li>
        <li>Basil</li>
        <li>Olive oil</li>
    </ul>
    <p>Steps: Slice baguette, toast, top with tomato-basil mix, drizzle with olive oil.</p>

    <h2>Spring Rolls</h2>
    <ul>
        <li>Rice paper</li>
        <li>Vegetables</li>
        <li>Noodles</li>
    </ul>
    <p>Steps: Soak rice paper, fill with veggies/noodles, roll tightly.</p>
</body>
</html>
