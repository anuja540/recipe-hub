<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Hub</title>
    <style>
        /* Reset some default styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f9f9f9 0%, #ffe6cc 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #d35400;
            font-size: 2.5rem;
            margin-bottom: 0.25em;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-top: 0.5em;
            color: #555;
        }
        /* Responsive typography */
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Recipe Hub</h1>
        <p>Your simple and delightful recipe sharing website.</p>
        <p>Stay tuned for delicious appetizers and desserts!</p>
    </header>
</body>
</html>
